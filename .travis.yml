language: python
python:
 - "3.6"
# command to install dependencies

before_install:
  - "pip install -U pip"
env:
  DATABASE_URL="database = 'questioner_db', user = 'postgres', password = '', host = 'localhost',port='5432'"

install:
 - pip install -r requirements.txt
 - pip install psycopg2
 - pip install coveralls
 - pip install coverage
 - pip install pytest-cov
 - pip install codeclimate-test-reporter
# command to run tests

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE questioner_db;" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public to postgres ;" -U postgres
script:
 - python -m pytest
 - pytest --cov app

after_success:
 - coveralls
 
